<fieldset>
  <legend></legend>
  <h1>{{title}}</h1>
  <div *ngFor='let p of products; let idx = index'>
    <div style='border: 1px solid black;'>
      <h3>{{p.title}}</h3>
      <p>{{p.price}}</p>
      <a [routerLink]="['edit', idx]">Edit</a>
      <button (click)='destroy(idx)'>Delete</button>
    </div>

  </div>
</fieldset>
