<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul>
<script>
    function appendList(array, id){
        for(let i = 0; i < array.length; i++){
            let student = document.createElement("li");
            student.innerHTML = array[i];
            document.getElementById(id).appendChild(student);
        }
    };
    
     // Part II
     function superAppend(array, element, id) {
            for (let i = 0; i < array.length; i++) {
                e = document.createElement(element);
                e.innerHTML = array[i];
                document.getElementById(id).appendChild(e);
            }
        }

        students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        targetId = "main";

        appendList(students, targetId);
        superAppend(students, "h1", "target");

    

</script>   
</body>
</html>
