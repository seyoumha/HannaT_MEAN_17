<div *ngIf='weatherStats'>
  <h2>{{title}}</h2>
  <p>Humidity: {{weatherStats.humidity}}</p>
  <p>Temperature(Average): {{weatherStats.temp}}</p>
  <p>Temperature(Hight): {{weatherStats.temp}}</p>
  <p>Temperature(Low): {{weatherStats.temp}}</p>
  <p>Status: {{status}}</p>
</div>
<div>
  <img style='width: 20%'src='../assets/img/burbank.jpeg'>
</div>
